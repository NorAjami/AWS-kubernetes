<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .add-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        .todo-list {
            list-style: none;
        }
        .todo-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
            margin-bottom: 10px;
            transition: all 0.3s;
        }
        .todo-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        .todo-item.completed {
            opacity: 0.6;
        }
        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #999;
        }
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .todo-text {
            flex: 1;
            color: #333;
        }
        .delete-btn {
            padding: 8px 16px;
            background: #dc3545;
            font-size: 12px;
        }
        .delete-btn:hover {
            background: #c82333;
        }
        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù My Todo List</h1>
        <form class="add-form" id="addForm">
            <input type="text" id="todoInput" placeholder="Add a new todo..." required>
            <button type="submit">Add</button>
        </form>
        <ul class="todo-list" id="todoList"></ul>
    </div>

    <script>
        const API_BASE = '/api/todos';
        let nextId = 3;

        async function loadTodos() {
            const response = await fetch(API_BASE);
            const todos = await response.json();

            if (todos.length > 0) {
                nextId = Math.max(...todos.map(t => t.id)) + 1;
            }

            renderTodos(todos);
        }

        function renderTodos(todos) {
            const list = document.getElementById('todoList');

            if (todos.length === 0) {
                list.innerHTML = '<div class="empty-state">No todos yet. Add one above!</div>';
                return;
            }

            list.innerHTML = todos.map(todo => `
                <li class="todo-item ${todo.isComplete ? 'completed' : ''}" data-id="${todo.id}">
                    <input type="checkbox"
                           ${todo.isComplete ? 'checked' : ''}
                           data-id="${todo.id}">
                    <span class="todo-text">${todo.name}</span>
                    <button class="delete-btn" data-id="${todo.id}">Delete</button>
                </li>
            `).join('');
        }

        async function addTodo(name) {
            const todo = {
                id: nextId++,
                name: name,
                isComplete: false
            };

            await fetch(API_BASE, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(todo)
            });

            loadTodos();
        }

        async function toggleTodo(id, isComplete) {
            const response = await fetch(`${API_BASE}/${id}`);
            const todo = await response.json();
            todo.isComplete = isComplete;

            await fetch(`${API_BASE}/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(todo)
            });

            loadTodos();
        }

        async function deleteTodo(id) {
            await fetch(`${API_BASE}/${id}`, { method: 'DELETE' });
            loadTodos();
        }

        // Event delegation for checkbox and delete button
        document.getElementById('todoList').addEventListener('click', async (e) => {
            if (e.target.type === 'checkbox') {
                const id = parseInt(e.target.dataset.id);
                const isComplete = e.target.checked;
                await toggleTodo(id, isComplete);
            } else if (e.target.classList.contains('delete-btn')) {
                const id = parseInt(e.target.dataset.id);
                await deleteTodo(id);
            }
        });

        document.getElementById('addForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('todoInput');
            addTodo(input.value);
            input.value = '';
        });

        loadTodos();
    </script>
</body>
</html>
