apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo-ingress
  namespace: todo-app
spec:
  ingressClassName: nginx
  rules:
  # Route 1: Todo App
  - host: todo-app.mydomain.tld
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: todo-webapp-service
            port:
              number: 80
  # Route 2: Mongo Express
  - host: mongo-express.mydomain.tld
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mongo-express-service
            port:
              number: 80
  # Route 3: Catch-all (default backend)
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: todo-webapp-service
            port:
              number: 80
